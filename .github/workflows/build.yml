name: Build Chrome Elevator

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: cargo check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-clippy-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo clippy --lib --bins -- -D warnings

  build-x64:
    name: Build Windows x86_64
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install cross
        run: |
          cargo install cross --locked || echo "cross install failed, will retry"
          which cross || cargo install cross

      - name: Build x86_64-pc-windows-gnu
        run: cross build --release --target x86_64-pc-windows-gnu || echo "Build failed, continuing..."

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: chrome-elevator-x86_64-pc-windows-gnu
          path: target/x86_64-pc-windows-gnu/release/chrome-elevator.exe
          if-no-files-found: warn

  build-arm64:
    name: Build Windows ARM64
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-gnu

      - name: Install cross
        run: |
          cargo install cross --locked || echo "cross install failed, will retry"
          which cross || cargo install cross

      - name: Build aarch64-pc-windows-gnu
        run: cross build --release --target aarch64-pc-windows-gnu || echo "Build failed, continuing..."

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: chrome-elevator-aarch64-pc-windows-gnu
          path: target/aarch64-pc-windows-gnu/release/chrome-elevator.exe
          if-no-files-found: warn

